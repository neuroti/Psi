[pytest]
# Pytest configuration for Psi backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directory to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.10

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --maxfail=5
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests
    security: security-focused tests
    performance: performance tests
    unit: unit tests
    asyncio: async tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
